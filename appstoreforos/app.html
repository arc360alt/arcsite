<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --header-bg: #f0f0f0;
            --border-color: #dddddd;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --card-bg: #1e1e1e;
            --header-bg: #1a1a1a;
            --border-color: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .carousel {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-size: cover;
            background-position: center;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .app-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--card-bg);
            transition: transform 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .app-image {
            width: 100%;
            height: 120px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }

        .app-info {
            padding: 10px;
        }

        .app-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .app-description {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .mode-toggle {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>App Store</h1>
        <button id="modeToggle" class="mode-toggle">Switch to Dark Mode</button>
    </div>

    <div class="container">
        <input type="text" class="search-bar" placeholder="Search for apps...">

        <div class="carousel">
            <div class="carousel-container" id="carouselContainer">
                <div class="carousel-slide" style="background-image: url('aaa.png'); color: white;">os thing</div>
                <div class="carousel-slide" style="background-image: url('this.png'); color: white;">New Release App</div>
            </div>
        </div>

        <div class="apps-grid" id="appsGrid">
            <!-- App cards will be generated by JavaScript -->
        </div>
    </div>

    <script>
        // Sample app data
        const appData = [
            { name: "ArkOS Pro, description: "Pro version of ArkOS", image: "propng.png" },
        ];

        // Generate app cards
        function generateAppCards(apps) {
            const appsGrid = document.getElementById('appsGrid');
            appsGrid.innerHTML = '';
            
            apps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                
                appCard.innerHTML = `
                    <div class="app-image" style="background-image: url('${app.image}'); background-size: cover;"></div>
                    <div class="app-info">
                        <div class="app-name">${app.name}</div>
                        <div class="app-description">${app.description}</div>
                    </div>
                `;
                
                appsGrid.appendChild(appCard);
            });
        }

        // Initialize app cards
        generateAppCards(appData);

        // Search functionality
        const searchBar = document.querySelector('.search-bar');
        searchBar.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredApps = appData.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.description.toLowerCase().includes(searchTerm)
            );
            generateAppCards(filteredApps);
        });

        // Carousel functionality
        const carouselContainer = document.getElementById('carouselContainer');
        const slides = document.querySelectorAll('.carousel-slide');
        let currentSlide = 0;
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        }
        
        function updateCarousel() {
            carouselContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        
        // Automatically advance carousel every 3 seconds
        setInterval(nextSlide, 3000);

        // Dark mode toggle
        const modeToggle = document.getElementById('modeToggle');
        modeToggle.addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                modeToggle.textContent = 'Switch to Light Mode';
            } else {
                modeToggle.textContent = 'Switch to Dark Mode';
            }
        });
    </script>
</body>
</html>
