<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --header-bg: #f0f0f0;
            --border-color: #dddddd;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #f0f0f0;
            --card-bg: #1e1e1e;
            --header-bg: #1a1a1a;
            --border-color: #333333;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 16px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .carousel {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .carousel-container {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background-size: cover;
            background-position: center;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .app-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            background-color: var(--card-bg);
            transition: transform 0.3s ease;
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .app-image {
            width: 100%;
            height: 120px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border-color);
        }

        .app-info {
            padding: 10px;
        }

        .app-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .app-description {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .mode-toggle {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        
        /* App popup styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .app-popup {
            background-color: var(--bg-color);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .popup-overlay.active .app-popup {
            transform: translateY(0);
        }
        
        .app-banner {
            width: 100%;
            height: 150px;
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .app-logo {
            width: 80px;
            height: 80px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 16px;
            border: 3px solid var(--bg-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .popup-content {
            padding: 20px;
        }
        
        .popup-app-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .popup-app-description {
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .download-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            font-weight: bold;
        }
        
        .download-button:hover {
            background-color: #45a049;
        }
        
        .close-popup {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>App Store</h1>
        <button id="modeToggle" class="mode-toggle">Switch to Dark Mode</button>
    </div>

    <div class="container">
        <input type="text" class="search-bar" placeholder="Search for apps...">

        <div class="carousel">
            <div class="carousel-container" id="carouselContainer">
                <div class="carousel-slide" style="background-image: url('aaa.png'); color: white;"> </div>
                <div class="carousel-slide" style="background-image: url('this.png'); color: white;"> </div>
            </div>
        </div>

        <div class="apps-grid" id="appsGrid">
            <!-- App cards will be generated by JavaScript -->
        </div>
    </div>
    
    <!-- App Popup -->
    <div class="popup-overlay" id="appPopup">
        <div class="app-popup">
            <div class="app-banner" id="popupBanner">
                <div class="app-logo" id="popupLogo"></div>
                <div class="close-popup" id="closePopup">Ã—</div>
            </div>
            <div class="popup-content">
                <div class="popup-app-name" id="popupName">ArkOS Pro</div>
                <div class="popup-app-description" id="popupDescription">
                    Pro version of ArkOS with advanced features including enhanced system performance, 
                    customizable themes, advanced security features, and priority updates. 
                    ArkOS Pro is designed for power users who want the ultimate control over their 
                    operating system experience.
                </div>
                <button class="download-button" id="downloadButton">Download Now</button>
            </div>
        </div>
    </div>

    <script>
        // Sample app data
        const appData = [
            { name: "ArkOS Pro", description: "Pro version of ArkOS", image: "propng.png" }
        ];

        // Generate app cards with click functionality
        function generateAppCards(apps) {
            const appsGrid = document.getElementById('appsGrid');
            appsGrid.innerHTML = '';
            
            apps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                
                appCard.innerHTML = `
                    <div class="app-image" style="background-image: url('${app.image}'); background-size: cover;"></div>
                    <div class="app-info">
                        <div class="app-name">${app.name}</div>
                        <div class="app-description">${app.description}</div>
                    </div>
                `;
                
                // Add click event to open popup
                appCard.addEventListener('click', () => {
                    openAppPopup(app);
                });
                
                appsGrid.appendChild(appCard);
            });
        }
        
        // Function to open app popup
        function openAppPopup(app) {
            const popup = document.getElementById('appPopup');
            const popupBanner = document.getElementById('popupBanner');
            const popupLogo = document.getElementById('popupLogo');
            const popupName = document.getElementById('popupName');
            const popupDescription = document.getElementById('popupDescription');
            
            // Set popup content
            popupBanner.style.backgroundImage = `url('this.png')`;
            popupLogo.style.backgroundImage = `url('${app.image}')`;
            popupName.textContent = app.name;
            
            // Activate popup
            popup.classList.add('active');
            
            // Prevent scrolling on the body
            document.body.style.overflow = 'hidden';
        }

        // Initialize app cards
        generateAppCards(appData);

        // Search functionality
        const searchBar = document.querySelector('.search-bar');
        searchBar.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredApps = appData.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.description.toLowerCase().includes(searchTerm)
            );
            generateAppCards(filteredApps);
        });

        // Carousel functionality
        const carouselContainer = document.getElementById('carouselContainer');
        const slides = document.querySelectorAll('.carousel-slide');
        let currentSlide = 0;
        
        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        }
        
        function updateCarousel() {
            carouselContainer.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
        
        // Automatically advance carousel every 3 seconds
        setInterval(nextSlide, 3000);

        // Dark mode toggle - Fixed for GitHub
        const modeToggle = document.getElementById('modeToggle');
        if (modeToggle) {
            modeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const isDarkMode = document.body.classList.contains('dark-mode');
                localStorage.setItem('darkMode', isDarkMode);
                modeToggle.textContent = isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode';
            });
            
            // Check for saved preference
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                modeToggle.textContent = 'Switch to Light Mode';
            }
        }
        
        // Popup close functionality
        document.addEventListener('DOMContentLoaded', function() {
            const closePopup = document.getElementById('closePopup');
            const appPopup = document.getElementById('appPopup');
            const downloadButton = document.getElementById('downloadButton');
            
            if (closePopup && appPopup) {
                closePopup.addEventListener('click', function() {
                    closeAppPopup();
                });
                
                // Close popup when clicking outside
                appPopup.addEventListener('click', function(e) {
                    if (e.target === appPopup) {
                        closeAppPopup();
                    }
                });
                
                // Download button functionality
                if (downloadButton) {
                    downloadButton.addEventListener('click', function() {
                        window.location.href = 'https://example.com/download/arkos-pro';
                    });
                }
            }
        });
        
        function closeAppPopup() {
            const popup = document.getElementById('appPopup');
            popup.classList.remove('active');
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
